<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SKYWARN Spotter Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-top">
            <img src="logo.png" alt="Site Logo" class="navbar-logo">
            <h1 class="navbar-title">SKYWARN Spotter Network</h1>
        </div>
        <div class="navbar-bottom">
            <h2 class="navbar-subtitle">Live Weather Tracking & Storm Reports</h2>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Skywarn-resources.html">Skywarn Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form -->
    <main class="container">
        <h2>Contact Us</h2>
        <p>Have questions or want to get involved? Reach out to us!</p>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

</body>
</html>
