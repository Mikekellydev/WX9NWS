<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYWARN Spotter Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-top">
            <img src="images/WX9NWS LOGO.png" alt="Site Logo" class="navbar-logo">
            <h1 class="navbar-title">SKYWARN Spotter Network</h1>
        </div>
        <div class="navbar-bottom">
            <h2 class="navbar-subtitle">Live Weather Tracking & Storm Reports</h2>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Skywarn-resources.html">Skywarn Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Weather Section -->
    <section id="weather-container">
        <h3>Enter ZIP Code for Weather Info:</h3>
        <input type="text" id="zipInput" placeholder="Enter ZIP Code">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="resetLocation()">Reset</button>
        <div id="weather-info"></div>
    </section>

    <!-- Weather Alerts -->
    <section id="weather-alerts">
        <h3>Severe Weather Alerts</h3>
        <p id="alert-info">No alerts currently.</p>
    </section>

    <!-- Map Section -->
    <section id="map-container">
        <h3>Live Radar & Spotter Reports</h3>
        <div id="map"></div>
        <button onclick="toggleSpotterReports()">Toggle Spotter Reports</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
